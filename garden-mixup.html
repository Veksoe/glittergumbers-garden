<body>
    <header>
        <h1>The Garden Mix-Up</h1>
    </header>

    <main>
        <section>
            <a href="./index.html">Go back</a>
        </section>
        <section class="gameContainer gardenMixUp">
            <h2>Unscramble the words to help Glittergumber find what he need for his garden</h2>
            <div class="content">

                <p class="word"></p>
                <div class="hintContainer">
                    <p><b>Hint</b></p>
                    <p class="hint"></p>
                </div>
                <div class="details">
                    <p class="time"><b>Time left:</b> <span class="counter">30</span>s</p>
                    <p class="streak"><b>Streak: </b><span></span></p>
                </div>
                <input type="text" placeholder="Enter your guess" class="wordInput">
                <p class="message"></p>
                <div class="buttonContainer">
                    <button class="checkWord">Check Word</button>
                    <button class="restart hidden">Try Again</button>
                </div>

            </div>
        </section>
    </main>

    <footer>

    </footer>
